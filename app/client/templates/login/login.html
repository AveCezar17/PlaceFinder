<template name="Login">
    <div class="login">
      {{#if currentUser}}
          <a href="#" data-logout>
              {{currentUser.profile.name}}
          </a>
      {{else}}
          {{#if loggingIn}}
              Logging in...
          {{else}}
              <a href="#" data-login>
                  Login with Google
              </a>
          {{/if}}
      {{/if}}
    </div>
</template>
